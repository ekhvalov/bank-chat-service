run:
  tests: true
  build-tags: [ ] # Ждёт своего часа.
  skip-dirs: [ ] # Ждёт своего часа.

issues:
  max-same-issues: 0

# https://golangci-lint.run/usage/linters/
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/ekhvalov/bank-chat-service)
    custom-order: true

  godox:
    keywords:
      - FIXME
      - TODO

  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - entgo.io/ent/schema/field
          - github.com/ekhvalov/bank-chat-service
          - github.com/getsentry/sentry-go
          - github.com/kazhuravlev/options-gen
          - github.com/labstack/echo/v4
          - github.com/google/uuid
          - github.com/go-playground/validator
          - github.com/BurntSushi/toml
          - github.com/TheZeroSlave/zapsentry
      test:
        files:
          - $test
        allow:
          - $gostd
          - entgo.io/ent/schema/field
          - github.com/ekhvalov/bank-chat-service
          - github.com/google/uuid
          - github.com/stretchr/testify
          - go.uber.org/mock
          - go.uber.org/zap
        deny:
          - pkg: github.com/golang/mock
            desc: Should be replaced by go.uber.org/mock

  lll:
    line-length: 130

  tagliatelle:
    use-field-name: false
    rules:
      json: camel
      toml: snake

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - gci
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - typecheck
    - unconvert
    - unused
    - usestdlibvars
    - whitespace

    # Broken due to https://github.com/golangci/golangci-lint/issues/3711
